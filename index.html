<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>ToDo App</title>
</head>
<body>
  <div class="container">
    <div class="row form-card mt-5">
      <div class="col col-sm-12">
        <form id="form">
          <div class="form-group">
            <label for="title" class="d-block">Task Title</label>
            <input type="text" id="title" class="d-block form-control form-control-sm">
          </div>
          <div class="form-group">
            <label for="description" class="d-block">Task Description</label>
            <textarea name="description" id="description" class="d-block form-control form-control-lg" rows="3"></textarea>
          </div>
          <button type="submit" id="button" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row mt-5">
      <div class="col col-sm-12" id="taskContainer">
        
      </div>
    </div>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
